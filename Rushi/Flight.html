<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Booking Login Page</title>
  <link rel="stylesheet" type="text/css" href="flight.css">
</head>
<body>
  <!----------------------Login Page-------------------------------->
 <div class="login-container" data-role="login-page" id="loginPage">
    <div class="login-title">Login Page</div>
    <div class="logo">
      <img src="flights_img.jpg" alt="Flight Logo">
    </div>
    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
     <button type="button" class="signup-btn" onclick="showSignup()">Sign Up</button>

    </form>
</div>


<!------------------------Home Page-------------------------------->



<!------------------------SignUp Page-------------------------------->
  <!-- Sign Up Page -->
<div class="login-container" id="signupPage" style="display:none;">
  <div class="login-title">Sign Up</div>
  <div class="logo">
    <img src="flights_img.jpg" alt="Signup Logo">
  </div>
  <form class="login-form">
    <input type="text" placeholder="Name" required>
    <input type="number" placeholder="Age" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <input type="tel" placeholder="Phone Number" required>
    <button type="submit" class="login-btn">Sign Up</button>
  </form>
</div>

  <!------------------------JavaScript to switch pages----------------------------->
  <script>
    function showSignup() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("signupPage").style.display = "block";
    }
  </script>

</html>
